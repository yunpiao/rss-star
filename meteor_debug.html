<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流星调试页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .debug-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* 流星容器 */
        .meteors-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 2;
        }

        /* 流星基础样式 */
        .meteor {
            position: absolute;
            width: 2px;
            height: 80px;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 1) 0%,
                rgba(255, 255, 255, 0.8) 20%,
                rgba(255, 215, 0, 0.6) 50%,
                rgba(255, 215, 0, 0.3) 80%,
                transparent 100%
            );
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transform-origin: center top;
            animation: meteor-fall linear 1;
            z-index: 3;
        }

        /* 流星尾巴效果 */
        .meteor::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -1px;
            width: 4px;
            height: 120px;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(255, 255, 255, 0.4) 30%,
                rgba(255, 215, 0, 0.2) 70%,
                transparent 100%
            );
            border-radius: 50%;
            pointer-events: none;
            animation: meteor-tail linear 1;
        }

        /* 流星下落动画 */
        @keyframes meteor-fall {
            0% {
                transform: translateY(-100px) translateX(0) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(120vh) translateX(80vw) rotate(45deg);
                opacity: 0;
            }
        }

        /* 流星尾巴动画 */
        @keyframes meteor-tail {
            0% {
                opacity: 0;
                transform: scaleY(0);
            }
            10% {
                opacity: 1;
                transform: scaleY(1);
            }
            90% {
                opacity: 1;
                transform: scaleY(1);
            }
            100% {
                opacity: 0;
                transform: scaleY(0);
            }
        }

        /* 不同大小的流星 */
        .meteor.small {
            width: 1px;
            height: 60px;
        }

        .meteor.medium {
            width: 3px;
            height: 100px;
        }

        .meteor.large {
            width: 4px;
            height: 140px;
        }

        /* 不同方向的流星 */
        .meteor.direction-1 {
            animation: meteor-fall-1 linear 1;
        }

        .meteor.direction-2 {
            animation: meteor-fall-2 linear 1;
        }

        .meteor.direction-3 {
            animation: meteor-fall-3 linear 1;
        }

        .meteor.direction-4 {
            animation: meteor-fall-4 linear 1;
        }

        /* 不同方向的流星动画 */
        @keyframes meteor-fall-1 {
            0% {
                transform: translateY(-100px) translateX(-20vw) rotate(30deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(120vh) translateX(100vw) rotate(30deg);
                opacity: 0;
            }
        }

        @keyframes meteor-fall-2 {
            0% {
                transform: translateY(-100px) translateX(20vw) rotate(60deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(120vh) translateX(-20vw) rotate(60deg);
                opacity: 0;
            }
        }

        @keyframes meteor-fall-3 {
            0% {
                transform: translateY(-100px) translateX(-10vw) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(120vh) translateX(90vw) rotate(45deg);
                opacity: 0;
            }
        }

        @keyframes meteor-fall-4 {
            0% {
                transform: translateY(-100px) translateX(10vw) rotate(50deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(120vh) translateX(-10vw) rotate(50deg);
                opacity: 0;
            }
        }

        /* 流星闪烁效果 */
        .meteor.twinkle {
            animation: meteor-twinkle 0.5s ease-in-out 1 alternate;
        }

        @keyframes meteor-twinkle {
            0% {
                opacity: 0.8;
            }
            100% {
                opacity: 1;
            }
        }

        /* 控制面板 */
        .control-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-size: 14px;
            z-index: 10;
            min-width: 250px;
        }

        .control-panel h3 {
            margin-bottom: 10px;
            color: #FFD700;
            font-size: 16px;
        }

        .control-btn {
            padding: 8px 15px;
            margin: 5px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .control-btn.active {
            background: rgba(255, 215, 0, 0.3);
            border-color: #FFD700;
        }

        .stats {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }

        .log-area {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            height: 150px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #00FF00;
            overflow-y: auto;
            z-index: 10;
        }

        .log-entry {
            margin-bottom: 3px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 2px;
        }

        .log-entry.error {
            color: #FF4444;
        }

        .log-entry.warn {
            color: #FFAA44;
        }

        .log-entry.info {
            color: #44AAFF;
        }

        .log-entry.success {
            color: #44FF44;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <div class="meteors-container" id="meteorsContainer"></div>

        <!-- 控制面板 -->
        <div class="control-panel">
            <h3>🌠 流星调试控制台</h3>
            <button class="control-btn" onclick="createSingleMeteor()">创建单个流星</button>
            <button class="control-btn" onclick="toggleAutoMode()">自动模式</button>
            <button class="control-btn" onclick="clearAllMeteors()">清除所有流星</button>
            <button class="control-btn" onclick="testAllSizes()">测试所有大小</button>
            <button class="control-btn" onclick="testAllDirections()">测试所有方向</button>

            <div class="stats">
                <div>活跃流星: <span id="activeCount">0</span></div>
                <div>总创建数: <span id="totalCreated">0</span></div>
                <div>自动模式: <span id="autoMode">关闭</span></div>
            </div>
        </div>

        <!-- 日志区域 -->
        <div class="log-area" id="logArea">
            <div class="log-entry success">🎉 流星调试页面已加载</div>
            <div class="log-entry info">💡 点击按钮测试流星效果</div>
        </div>
    </div>

    <script>
        // 全局变量
        let activeMeteors = [];
        let totalCreated = 0;
        let autoMode = false;
        let autoInterval = null;

        // 日志函数
        function addLog(message, type = 'info') {
            const logArea = document.getElementById('logArea');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            logArea.appendChild(logEntry);
            logArea.scrollTop = logArea.scrollHeight;

            // 限制日志条目数量
            if (logArea.children.length > 50) {
                logArea.removeChild(logArea.firstElementChild);
            }

            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // 更新统计信息
        function updateStats() {
            document.getElementById('activeCount').textContent = activeMeteors.length;
            document.getElementById('totalCreated').textContent = totalCreated;
            document.getElementById('autoMode').textContent = autoMode ? '开启' : '关闭';
        }

        // 创建单个流星
        function createSingleMeteor() {
            const container = document.getElementById('meteorsContainer');

            const meteor = document.createElement('div');
            meteor.className = 'meteor';

            // 随机大小
            const sizes = ['small', 'medium', 'large'];
            const size = sizes[Math.floor(Math.random() * sizes.length)];
            meteor.classList.add(size);

            // 随机方向
            const directions = ['direction-1', 'direction-2', 'direction-3', 'direction-4'];
            const direction = directions[Math.floor(Math.random() * directions.length)];
            meteor.classList.add(direction);

            // 随机起始位置
            const startX = Math.random() * 100;
            const startY = -10;

            // 随机速度
            const speed = Math.random() * 10 + 8;

            Object.assign(meteor.style, {
                left: startX + 'vw',
                top: startY + 'vh',
                animationDuration: speed + 's'
            });

            // 随机添加闪烁效果
            if (Math.random() > 0.7) {
                meteor.classList.add('twinkle');
            }

            container.appendChild(meteor);
            activeMeteors.push(meteor);
            totalCreated++;

            addLog(`创建流星 #${totalCreated}: ${size} | ${direction} | ${speed.toFixed(1)}s | 位置: ${startX.toFixed(1)}vw`, 'success');
            updateStats();

            // 动画完成后移除
            setTimeout(() => {
                const index = activeMeteors.indexOf(meteor);
                if (index > -1) {
                    activeMeteors.splice(index, 1);
                }
                if (meteor.parentNode) {
                    meteor.parentNode.removeChild(meteor);
                }
                addLog(`流星 #${totalCreated} 动画完成，已移除`, 'info');
                updateStats();
            }, speed * 1000);
        }

        // 切换自动模式
        function toggleAutoMode() {
            autoMode = !autoMode;

            if (autoMode) {
                addLog('自动模式已开启', 'success');
                autoInterval = setInterval(() => {
                    if (activeMeteors.length < 3) { // 限制同时存在的流星
                        createSingleMeteor();
                    }
                }, Math.random() * 5000 + 3000); // 3-8秒随机间隔
            } else {
                if (autoInterval) {
                    clearInterval(autoInterval);
                    autoInterval = null;
                }
                addLog('自动模式已关闭', 'warn');
            }

            updateStats();
        }

        // 清除所有流星
        function clearAllMeteors() {
            activeMeteors.forEach(meteor => {
                if (meteor.parentNode) {
                    meteor.parentNode.removeChild(meteor);
                }
            });
            activeMeteors = [];
            addLog('已清除所有流星', 'warn');
            updateStats();
        }

        // 测试所有大小
        function testAllSizes() {
            const sizes = ['small', 'medium', 'large'];
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    const container = document.getElementById('meteorsContainer');
                    const meteor = document.createElement('div');
                    meteor.className = `meteor ${size}`;

                    const startX = 20 + index * 30; // 水平分布
                    const speed = 5;

                    Object.assign(meteor.style, {
                        left: startX + 'vw',
                        top: '-10vh',
                        animationDuration: speed + 's'
                    });

                    container.appendChild(meteor);
                    activeMeteors.push(meteor);
                    totalCreated++;

                    addLog(`测试${size}流星`, 'info');
                    updateStats();

                    setTimeout(() => {
                        const index = activeMeteors.indexOf(meteor);
                        if (index > -1) {
                            activeMeteors.splice(index, 1);
                        }
                        if (meteor.parentNode) {
                            meteor.parentNode.removeChild(meteor);
                        }
                        updateStats();
                    }, speed * 1000);
                }, index * 500); // 依次创建，间隔0.5秒
            });
        }

        // 测试所有方向
        function testAllDirections() {
            const directions = ['direction-1', 'direction-2', 'direction-3', 'direction-4'];
            directions.forEach((direction, index) => {
                setTimeout(() => {
                    const container = document.getElementById('meteorsContainer');
                    const meteor = document.createElement('div');
                    meteor.className = `meteor ${direction}`;

                    const startX = 10 + index * 20; // 水平分布
                    const speed = 4;

                    Object.assign(meteor.style, {
                        left: startX + 'vw',
                        top: '-10vh',
                        animationDuration: speed + 's'
                    });

                    container.appendChild(meteor);
                    activeMeteors.push(meteor);
                    totalCreated++;

                    addLog(`测试${direction}方向`, 'info');
                    updateStats();

                    setTimeout(() => {
                        const index = activeMeteors.indexOf(meteor);
                        if (index > -1) {
                            activeMeteors.splice(index, 1);
                        }
                        if (meteor.parentNode) {
                            meteor.parentNode.removeChild(meteor);
                        }
                        updateStats();
                    }, speed * 1000);
                }, index * 300); // 依次创建，间隔0.3秒
            });
        }

        // 页面加载完成提示
        addLog('页面加载完成，可以开始测试流星效果了', 'success');
        updateStats();

        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            switch(e.key.toLowerCase()) {
                case ' ':
                    e.preventDefault();
                    createSingleMeteor();
                    break;
                case 'a':
                    toggleAutoMode();
                    break;
                case 'c':
                    clearAllMeteors();
                    break;
            }
        });
    </script>
</body>
</html>
