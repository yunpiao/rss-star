        .meteor {

        @keyframes meteor-fall {

        @keyframes meteor-fall-1 {

        .control-panel {

<body>
    <div class="debug-container">
        <div class="meteors-container" id="meteorsContainer"></div>

        <!-- æ§åˆ¶é¢æ¿ -->
        <div class="control-panel">
            <h3>ğŸŒ  æµæ˜Ÿè°ƒè¯•æ§åˆ¶å°</h3>
            <button class="control-btn" onclick="createSingleMeteor()">åˆ›å»ºå•ä¸ªæµæ˜Ÿ</button>

            <div class="stats">

                <div>æ€»åˆ›å»ºæ•°: <span id="totalCreated">0</span></div>
                <div>è‡ªåŠ¨æ¨¡å¼: <span id="autoMode">å…³é—­</span></div>

        <!-- æ—¥å¿—åŒºåŸŸ -->
        <div class="log-area" id="logArea">

            <div class="log-entry info">ğŸ’¡ ç‚¹å‡»æŒ‰é’®æµ‹è¯•æµæ˜Ÿæ•ˆæœ</div>
        </div>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let activeMeteors = [];
        let totalCreated = 0;
        let autoMode = false;
        let autoInterval = null;

        // æ—¥å¿—å‡½æ•°
        function addLog(message, type = 'info') {
            const logArea = document.getElementById('logArea');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            logArea.appendChild(logEntry);
            logArea.scrollTop = logArea.scrollHeight;

            // é™åˆ¶æ—¥å¿—æ¡ç›®æ•°é‡
            if (logArea.children.length > 50) {
                logArea.removeChild(logArea.firstElementChild);
            }

            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            document.getElementById('activeCount').textContent = activeMeteors.length;
            document.getElementById('totalCreated').textContent = totalCreated;
            document.getElementById('autoMode').textContent = autoMode ? 'å¼€å¯' : 'å…³é—­';
        }

        // åˆ›å»ºå•ä¸ªæµæ˜Ÿ
        function createSingleMeteor() {
            const container = document.getElementById('meteorsContainer');

            const meteor = document.createElement('div');
            meteor.className = 'meteor';

            // éšæœºå¤§å°
            const sizes = ['small', 'medium', 'large'];
            const size = sizes[Math.floor(Math.random() * sizes.length)];
            meteor.classList.add(size);

            // éšæœºæ–¹å‘
            const directions = ['direction-1', 'direction-2', 'direction-3', 'direction-4'];
            const direction = directions[Math.floor(Math.random() * directions.length)];
            meteor.classList.add(direction);

            // éšæœºèµ·å§‹ä½ç½®
            const startX = Math.random() * 100;
            const startY = -10;

            // éšæœºé€Ÿåº¦
            const speed = Math.random() * 10 + 8;

            Object.assign(meteor.style, {
                left: startX + 'vw',
                top: startY + 'vh',
                animationDuration: speed + 's'
            });

            // éšæœºæ·»åŠ é—ªçƒæ•ˆæœ
            if (Math.random() > 0.7) {
                meteor.classList.add('twinkle');
            }

            container.appendChild(meteor);
            activeMeteors.push(meteor);
            totalCreated++;

            addLog(`åˆ›å»ºæµæ˜Ÿ #${totalCreated}: ${size} | ${direction} | ${speed.toFixed(1)}s | ä½ç½®: ${startX.toFixed(1)}vw`, 'success');
            updateStats();

            // åŠ¨ç”»å®Œæˆåç§»é™¤
            setTimeout(() => {
                const index = activeMeteors.indexOf(meteor);
                if (index > -1) {
                    activeMeteors.splice(index, 1);
                }
                if (meteor.parentNode) {
                    meteor.parentNode.removeChild(meteor);
                }
                addLog(`æµæ˜Ÿ #${totalCreated} åŠ¨ç”»å®Œæˆï¼Œå·²ç§»é™¤`, 'info');
                updateStats();
            }, speed * 1000);
        }

        // åˆ‡æ¢è‡ªåŠ¨æ¨¡å¼
        function toggleAutoMode() {
            autoMode = !autoMode;

            if (autoMode) {
                addLog('è‡ªåŠ¨æ¨¡å¼å·²å¼€å¯', 'success');
                autoInterval = setInterval(() => {
                    if (activeMeteors.length < 3) { // é™åˆ¶åŒæ—¶å­˜åœ¨çš„æµæ˜Ÿ
                        createSingleMeteor();
                    }
                }, Math.random() * 5000 + 3000); // 3-8ç§’éšæœºé—´éš”
            } else {
                if (autoInterval) {
                    clearInterval(autoInterval);
                    autoInterval = null;
                }
                addLog('è‡ªåŠ¨æ¨¡å¼å·²å…³é—­', 'warn');
            }

            updateStats();
        }

        // æ¸…é™¤æ‰€æœ‰æµæ˜Ÿ
        function clearAllMeteors() {
            activeMeteors.forEach(meteor => {
                if (meteor.parentNode) {
                    meteor.parentNode.removeChild(meteor);
                }
            });
            activeMeteors = [];
            addLog('å·²æ¸…é™¤æ‰€æœ‰æµæ˜Ÿ', 'warn');
            updateStats();
        }

        // æµ‹è¯•æ‰€æœ‰å¤§å°
        function testAllSizes() {
            const sizes = ['small', 'medium', 'large'];
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    const container = document.getElementById('meteorsContainer');
                    const meteor = document.createElement('div');
                    meteor.className = `meteor ${size}`;

                    const startX = 20 + index * 30; // æ°´å¹³åˆ†å¸ƒ
                    const speed = 5;

                    Object.assign(meteor.style, {
                        left: startX + 'vw',
                        top: '-10vh',
                        animationDuration: speed + 's'
                    });

                    container.appendChild(meteor);
                    activeMeteors.push(meteor);
                    totalCreated++;

                    addLog(`æµ‹è¯•${size}æµæ˜Ÿ`, 'info');
                    updateStats();

                    setTimeout(() => {
                        const index = activeMeteors.indexOf(meteor);
                        if (index > -1) {
                            activeMeteors.splice(index, 1);
                        }
                        if (meteor.parentNode) {
                            meteor.parentNode.removeChild(meteor);
                        }
                        updateStats();
                    }, speed * 1000);
                }, index * 500); // ä¾æ¬¡åˆ›å»ºï¼Œé—´éš”0.5ç§’
            });
        }

        // æµ‹è¯•æ‰€æœ‰æ–¹å‘
        function testAllDirections() {
            const directions = ['direction-1', 'direction-2', 'direction-3', 'direction-4'];
            directions.forEach((direction, index) => {
                setTimeout(() => {
                    const container = document.getElementById('meteorsContainer');
                    const meteor = document.createElement('div');
                    meteor.className = `meteor ${direction}`;

                    const startX = 10 + index * 20; // æ°´å¹³åˆ†å¸ƒ
                    const speed = 4;

                    Object.assign(meteor.style, {
                        left: startX + 'vw',
                        top: '-10vh',
                        animationDuration: speed + 's'
                    });

                    container.appendChild(meteor);
                    activeMeteors.push(meteor);
                    totalCreated++;

                    addLog(`æµ‹è¯•${direction}æ–¹å‘`, 'info');
                    updateStats();

                    setTimeout(() => {
                        const index = activeMeteors.indexOf(meteor);
                        if (index > -1) {
                            activeMeteors.splice(index, 1);
                        }
                        if (meteor.parentNode) {
                            meteor.parentNode.removeChild(meteor);
                        }
                        updateStats();
                    }, speed * 1000);
                }, index * 300); // ä¾æ¬¡åˆ›å»ºï¼Œé—´éš”0.3ç§’
            });
        }

        // é¡µé¢åŠ è½½å®Œæˆæç¤º
        addLog('é¡µé¢åŠ è½½å®Œæˆï¼Œå¯ä»¥å¼€å§‹æµ‹è¯•æµæ˜Ÿæ•ˆæœäº†', 'success');
        updateStats();

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function(e) {

            }
        });
    </script>
